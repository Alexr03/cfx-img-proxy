<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fullscreen Image Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }

    #image {
      display: block;
      max-width: 100%;
      max-height: 100%;
      margin: auto;
      position: absolute;
      top: 0; bottom: 0; left: 0; right: 0;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <img id="image" alt="Image from URL" />

  <script>
    const params = new URLSearchParams(window.location.search);
    const imageUrl = params.get('img');
    if (imageUrl) {
      document.getElementById('image').src = imageUrl;
    } else {
      document.body.innerHTML = '<p style="color:white;text-align:center;margin-top:20%;">No image URL provided.</p>';
    }
  </script>
</body>
</html>
